
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title id="tt">BlackJack</title>
    <script type="text/javascript" src="script.js" defer></script>
    <script type="text/javascript" src="functions.js" defer></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="estilo.css" />
  </head>
  <body>
    <div class="quadrado">
      <div class="titulos">
       <h1>BlackJack (21)</h1>
       <h4>(Jogo de Cartas)</h4>
      </div>
      <section class="botoes">
      <button class="btn btn-primary" id="regras" onclick="regras()">
        Regras
      </button>
      <button class="btn btn-primary" id="jogar" onclick="iniciarJogo()">
        Jogar
      </button>
      </section>
      <h4 style="display: none" id="regrass">
        *Você jogará contra a maquina;<br />
        *serão sorteadas 2 cartas para cada na primeira rodada<br />
        *o A vale 11 e os demais J, Q, K vale 10;<br />
        *Aquele que atingir 21 ganha;<br />
        *Aquele que passar dos 21 perde;<br />
        *se os dois passarem de 21 ou não alcançarem o valor , ninguem ganha;
      </h4>
      <div id="cartas" style="display: block"></div>
      <br />
      <div class='sep-botoes'>
        <button class="btn btn-success" style="display: none" id="btnSim" onclick="botonSim()">Sim</button>
        <button class="btn btn-danger" style="display: none" id="btnNao" onclick="botonNao()">Não</button>
      </div>
      <div id="resultado" style="display: none"></div>
      <img src="images/win.gif" style="display:none" id='gif'>
    </div>
  </body>
</html>
